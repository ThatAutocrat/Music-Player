<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <script src="https://kit.fontawesome.com/c8b8ee174c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="Untitled design.png" type="image/png">
    <link rel="shortcut icon" href="Untitled design.png" type="image/x-icon">
    
    <style>
        body {
            cursor: url('Untitled design.png'), auto;
        }
    </style>

  
        <!-- ... other head elements ... -->
        <style>
            audio::-webkit-media-controls-progressbar {
                display: none;
            }
        </style>
   
    
</head>
<body>
    
    <div class="player">
        <div class="header">
            Music <span>Player</span>
        </div>
        <div class="img">
            <img decoding="async" src="chika-dance.gif" id="thumb">
        </div>
        <div class="details">
            <h3 id="title">At My Worst</h3>
            <p id="musician">Pink Sweat$</p>
        </div>
        
        <audio  id="song" src="At My Worst (feat. Kehlani) CD 1 TRACK 1 (320).mp3" ></audio>
        <input type="range" value="0" id="progress"> 
        
       
        
        <div class="action">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>        
        <div><i class="fa-solid fa-forward"></i></div>        
            
        </div>
    </div>

    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");
        
         
        song.onloadedmetadata =function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");

            }
        }

        if (song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500)
        }
      

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }

    </script>
    
</body>
</html>
